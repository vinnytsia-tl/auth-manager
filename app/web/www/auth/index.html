{% extends 'templates/wrapper.html' %}
{% block body %}
<div class="ui middle aligned center aligned grid">
    <div class="column login-column">
        <h2 class="ui teal image header">
            <img src="/static/images/logo.png" class="image">
            <div class="content">
                VTL Users Helper
            </div>
        </h2>
        <form class="ui form {{ 'error' if errors is defined else '' }} " action="/auth/login" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui right labeled input">
                        <label for="username" class="ui label"><i class="user icon"></i></label>
                        <input type="text" placeholder="Логін" name="username">
                        <div class="ui label">@vtl.edu</div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui right labeled input">
                        <label for="password" class="ui label"><i class="lock icon"></i></label>
                        <input type="password" name="password" placeholder="Пароль">
                    </div>
                </div>
                <div class="field">
                    <input class="ui fluid large teal submit button" type="submit" value="Увійти">
                </div>
                <div class="field">
                    <a href="/auth/reset">
                        <input class="ui fluid large teal submit button" type="button" value="Забули пароль">
                    </a>
                </div>
            </div>
            {% if errors is defined %}
            <div class="ui error message">
                <ul class="list">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
